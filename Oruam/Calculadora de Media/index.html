<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="script.js">
</head>

<body onload="calcularMedia()">
    <script>

        function calcularMedia() {
            let nota1 = parseFloat(prompt("Digite a nota do priemiro semestre"));
            let nota2 = parseFloat(prompt("Digite a nota do segundo semestre"));
            let nota3 = parseFloat(prompt("Digite a nota do terceiro semestre"));
            let nota4 = parseFloat(prompt("Digite a nota do quarto semestre"));

            let media = (nota1 + nota2 + nota3 + nota4) / 4;

        } if (media <= 4) {
            alert("O aluno tem a média " + media +" foi reprovado!");
        } else if (media >= 7) {
            alert("O aluno foi aprovado!");
        } else {
            alert("O aluno esta de recuperação!")
        }

    </script>
</body>

</html>
