<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="StyleF.css">
</head>

<body>
    <h2>Fazer Cadastro</h2>
    <form action="">
        Nome Completo: <br>
        <input type="text" name="Nome Completo">
        <br><br>
        Telefone de Contato: <br>
        <input type="tel" name="Numero de Contato">
        <br><br>
        Idade: <br>
        <input type="text" name="Idade">
        <br><br>
        <input type="radio" name="genero"> Masculino
        <input type="radio" name="genero"> Feminino
        <br><br>
        Data de Nascimento: <br>
        <input type="date" name="data_nascimento">
        <br><br>
        Email: <br>
        <input type="email" name="email">
        <br><br>
        <input type="submit" name="Me Cadastrar"> 
    </form>
</body>

</html>
